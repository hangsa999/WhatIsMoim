<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 확인</title>
</head>
<body>
<label for="password">
<input type="password" id="password" placeholder="Password">
</label>
<button type="button" onclick="checkPw()">확인</button>
</body>
<script>
  const storedLoginUser = localStorage.getItem('loginUser');
  const loginUser = JSON.parse(storedLoginUser);
  function checkPw() {
    const check = document.querySelector("#password").value
    if (loginUser.password == check) {
      location.href='setting.html'
    } else {
      console.log("다시 입력해주세요.")
    }
  }
</script>
</html>
